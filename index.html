<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Homepage</title>
</head>

<body>
    <header class="header">
        <ul>
            <li>Gmail</li>
            <li>Images</li>
            <li><img src="assets/bar.svg" alt=""></li>
            <li><button class="signin">Sign In</button></li>
        </ul>
    </header>

    <div class="content">
        <img class="google-image" src="assets/google.png" alt="">
        <div class="input-field">
            <input class="field" type="text">
        </div>
        <div class="search-lucky">
            <button class="button2">Google Search</button>
            <button class="button3">I'm Feeling Lucky</button>
        </div>
        <p>Google offered in: <span><a href="">русский</a></span></p>
    </div>

    <div class="footers">
        <div class="footer-1">
            <p>Russia</p>
        </div>
        <div class="footer-2">
            <div class="left-elems">
                <p>About</p>
                <p>Advertising</p>
                <p>Business</p>
                <p>How Search works</p>
            </div>
            <div class="right-elems">
                <p>Privacy</p>
                <p>Terms</p>
                <p>Settings</p>
            </div>
        </div>
    </div>

</body>

</html>
